PLG_SYSTEM_SHORTCUT="System - Keyboard Shortcuts"
PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>Enables keyboard shortcuts on the administrator site, which can be provided by other plugins and includes directly the following list of shortcuts:</p><ul class=\"list-unstyled\"><li><kbd>J</kbd> then <kbd>A</kbd> Save (<b>A</b>pply)</li><li><kbd>J</kbd> then <kbd>S</kbd> <b>S</b>ave & Close</li><li><kbd>J</kbd> then <kbd>Q</kbd> Cancel (<b>Q</b>uit)</li><li><kbd>J</kbd> then <kbd>N</kbd> <b>N</b>ew</li><li><kbd>J</kbd> then <kbd>F</kbd> Search (<b>F</b>ind)</li><li><kbd>J</kbd> then <kbd>O</kbd> <b>O</b>ptions</li><li><kbd>J</kbd> then <kbd>H</kbd> <b>H</b>elp</li><li><kbd>J</kbd> then <kbd>M</kbd> Toggle <b>M</b>enu</li><li><kbd>J</kbd> then <kbd>X</kbd> Overview / E<b>x</b>tras</li><li><kbd>J</kbd> then <kbd>D</kbd> Home <b>D</b>ashboard</li></ul>"
