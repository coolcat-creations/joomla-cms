COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Welcome to Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>The first and most important step is done: you have chosen and installed Joomla! Congratulations. With this tour, we're going to give you a quick overview of how to get started with Joomla!</p><p>You probably want to know where you are? This is the <strong>backend</strong> of your Joomla! installation, where you set up and manage your entire Joomla! website in the most convenient way.</p><p>So waste no time and start the tour.<br><strong>Have fun with Joomla!</strong></p>"
